version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14.*
    commands:
      - echo Installing Serverless CLI
      - npm i -g serverless@2
      - cd notes
      - echo Installing npm dependencies of notes service
      - npm install

  build:
    on-failure: ABORT
    commands:
      - echo Running tests
      - npm test
      - echo Packaging the service
      - serverless package --package my-artefact --stage dev
artifacts:
  files:
    - my-artefact/*
  name: MyProjectArtefacts

cache:
  paths:
    - 'notes/node_modules/**/*'